    <title>ZipLink | URL Shortener</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />

  <body>
    <div class="container">
      <h1>ZipLink | URL Shortener</h1>
      <i id="url-form">
        <label for="url-input">Enter a URL to shorten:</label>
        <input
          type="text"
          id="url-input"
          required
          placeholder="https://example.com"
        />
        <br />

        <div class="toggle-container" id="toggle_contain">
          <label for="toggle-switch">Custom Alias</label>
          <label class="switch">
            <input type="checkbox" id="toggle-switch" />
            <span class="slider"></span>
          </label>
        </div>

        <label for="alias" id="custom" style="display: none"
          >Enter the Custom Alias:</label
        >
        <input
          type="text"
          id="alias"
          style="display: none"
          placeholder="optional"
        />

        <br />
        <button id="shorten">Shorten</button>
      </i>
      <div class="output" id="output" style="display: none">
        <h2 id="h3">Shortened URL:</h2>
        <h3 id="short-url"></h3>
        <button id="copy-link">
          <i class="far fa-copy"></i>&nbsp;Copy Link
        </button>
        <button id="redo">
          <i class="fas fa-redo-alt"></i>&nbsp;Shorten Another URL
        </button>
      </div>
    </div>
